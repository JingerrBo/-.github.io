<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>獎品池抽獎系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: #ffd700;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .trophy {
            font-size: 1.2em;
        }

        .stats {
            color: rgba(255,255,255,0.8);
            font-size: 1.1em;
            margin-top: 10px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
        }

        .draw-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .draw-area {
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.6);
            font-size: 1.2em;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .draw-area.drawing {
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { background: rgba(0,0,0,0.2); }
            to { background: rgba(255,215,0,0.1); }
        }

        .draw-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .prizes-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-top: 20px;
        }

        .section-title {
            color: #ffd700;
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prize-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            color: white;
        }

        .prize-name {
            font-weight: 500;
        }

        .prize-count {
            color: #ffd700;
            font-weight: bold;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
        }

        .setting-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .count-input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
            padding: 5px 10px;
            width: 50px;
            text-align: center;
        }

        .count-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .count-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .add-prize-btn {
            background: rgba(255,215,0,0.2);
            border: 1px dashed #ffd700;
            color: #ffd700;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .add-prize-btn:hover {
            background: rgba(255,215,0,0.3);
        }

        .participants-panel {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            max-height: 500px;
        }

        #participantsList {
            max-height: 350px;
            overflow-y: auto;
        }

        #participantsList::-webkit-scrollbar {
            width: 6px;
        }

        #participantsList::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        #participantsList::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }

        .reset-all-btn {
            background: linear-gradient(45deg, #9c27b0, #7b1fa2);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .reset-all-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            color: white;
        }

        .participant-item.drawn {
            background: rgba(76,175,80,0.3);
        }

        .status-indicator {
            color: #4CAF50;
            font-weight: bold;
        }

        .result-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffd700;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result-display.show {
            opacity: 1;
        }

        .preparing-text {
            font-size: 1.2em;
            color: rgba(255,255,255,0.7);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .results-section {
            margin-top: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .prize-result-card {
            background: linear-gradient(135deg, #ff9a56 0%, #ff6b35 100%);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .prize-result-card:hover {
            transform: translateY(-5px);
        }

        .prize-result-title {
            font-size: 1.3em;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .winners-list {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
        }

        .winner-name {
            background: rgba(255,255,255,0.8);
            color: #333;
            padding: 8px 12px;
            margin: 5px 0;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            border-left: 4px solid #ff6b35;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>
                <span class="trophy">🏆</span>
                獎品池抽獎系統
                <span class="trophy">🏆</span>
            </h1>
            <div class="stats">
                出席: 0 | 可抽獎人數: 0 | 剩餘獎品: <span id="remaining-prizes">0</span>
            </div>
        </header>

        <div class="main-content">
            <div class="left-column">
                <div class="draw-section">
                    <div class="draw-area" id="drawArea">
                        <div class="preparing-text" id="preparingText">準備抽獎...</div>
                        <div class="result-display" id="resultDisplay"></div>
                    </div>
                    <div class="draw-buttons">
                        <button class="btn btn-primary" id="startDrawBtn">
                            ⚡ 開始抽獎
                        </button>
                        <button class="btn btn-danger" id="resetBtn">
                            🔄 重置
                        </button>
                    </div>
                </div>

                <div class="prizes-section">
                    <div class="section-title">
                        🏆 獎項進度
                    </div>
                    <div id="prizesList">
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="settings-panel">
                    <div class="section-title">
                        ⚙️ 獎項設定
                    </div>
                    <div class="setting-item">
                        <span>火焰增幅</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="火焰增幅">
                            <button class="count-btn" onclick="removePrize('火焰增幅')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>綠木增幅</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="綠木增幅">
                            <button class="count-btn" onclick="removePrize('綠木增幅')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>魔法書箱</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="魔法書箱">
                            <button class="count-btn" onclick="removePrize('魔法書箱')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>逆轉</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="逆轉">
                            <button class="count-btn" onclick="removePrize('逆轉')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>娃娃</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="娃娃">
                            <button class="count-btn" onclick="removePrize('娃娃')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>坐騎</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="坐騎">
                            <button class="count-btn" onclick="removePrize('坐騎')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>鎮守</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="鎮守">
                            <button class="count-btn" onclick="removePrize('鎮守')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>突襲</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="突襲">
                            <button class="count-btn" onclick="removePrize('突襲')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>箱子</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="箱子">
                            <button class="count-btn" onclick="removePrize('箱子')">×</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <span>箱</span>
                        <div class="setting-controls">
                            <input type="number" class="count-input" value="0" min="0" data-prize="箱">
                            <button class="count-btn" onclick="removePrize('箱')">×</button>
                        </div>
                    </div>
                    <div class="add-prize-btn" onclick="addNewPrize()">
                        + 新增獎項種類
                    </div>
                </div>

                <div class="participants-panel">
                    <div class="section-title">
                        👥 參與者名單
                    </div>
                    <button class="reset-all-btn" onclick="resetAllParticipants()">
                        全部取消
                    </button>
                    <div id="participantsList">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let prizes = {
            '火焰增幅': { current: 0, max: 0 },
            '綠木增幅': { current: 0, max: 0 },
            '魔法書箱': { current: 0, max: 0 },
            '逆轉': { current: 0, max: 0 },
            '娃娃': { current: 0, max: 0 },
            '坐騎': { current: 0, max: 0 },
            '鎮守': { current: 0, max: 0 },
            '突襲': { current: 0, max: 0 },
            '箱子': { current: 0, max: 0 },
            '箱': { current: 0, max: 0 }
        };

        let participants = [
            { name: '波妞西呱嘎', drawn: true }, { name: '慎重的紅茶', drawn: true }, { name: 'Azisha', drawn: true },
            { name: '曉大', drawn: true }, { name: '破壞神領域', drawn: true }, { name: 'CC小白虎', drawn: true },
            { name: '無渺華', drawn: true }, { name: '愛麗免', drawn: true }, { name: '海洋礦泉水', drawn: true },
            { name: '貓貓家裡躺', drawn: true }, { name: '萄氣小女葡', drawn: true }, { name: '冷酷的蝦', drawn: true },
            { name: '無情的離職', drawn: true }, { name: '染色體', drawn: true }, { name: '路十四', drawn: true },
            { name: '小數字', drawn: true }, { name: '奶茶半糖微冰', drawn: true }, { name: '鄧艾麗卡', drawn: true },
            { name: '阿爾敏X', drawn: true }, { name: '依靠的星期五', drawn: true }, { name: '燕傾城', drawn: true },
            { name: '搗蛋的蛋塔', drawn: true }, { name: '魚魚家裡吃', drawn: true }, { name: '天真的塞伊思', drawn: true },
            { name: '蹦跳騎士', drawn: true }, { name: '白玉西呱', drawn: true }, { name: '乂倫欸', drawn: true },
            { name: 'Meco', drawn: true }, { name: 'Yoseido', drawn: true }, { name: '燃燒火腿', drawn: true },
            { name: '始冬', drawn: true }, { name: '歐琳娜', drawn: true }, { name: '米菲斯', drawn: true },
            { name: '庫斯塔', drawn: true }, { name: '溫柔的大學生', drawn: true }, { name: '惡魔的祭品', drawn: true },
            { name: 'JLY', drawn: true }, { name: '火龍果起司塔', drawn: true }, { name: '弗洛拉', drawn: true },
            { name: '列特娜蒂絲', drawn: true }, { name: '依然飯太稀', drawn: true }, { name: '喝的時候Qoo', drawn: true },
            { name: '月光下的童話', drawn: true }
        ];

        let isDrawing = false;
        let allTimeWinners = {};

        function updatePrizeDisplay() {
            const prizesList = document.getElementById('prizesList');
            prizesList.innerHTML = '';
            for (let [name, data] of Object.entries(prizes)) {
                const prizeItem = document.createElement('div');
                prizeItem.className = 'prize-item';
                prizeItem.innerHTML = `<span class="prize-name">${name}</span><span class="prize-count">${data.current} / ${data.max}</span>`;
                prizesList.appendChild(prizeItem);
            }
            const remaining = Object.values(prizes).reduce((sum, prize) => sum + prize.current, 0);
            document.getElementById('remaining-prizes').textContent = remaining;
            // ✅ 新增: 更新獎品時順便更新統計
            if (typeof updateStats === 'function') {
                updateStats();
            }
        }
        
        // ✅ 新增: 更新統計數字的函式
        function updateStats() {
            const attendedCount = participants.filter(p => p.drawn).length;
            const statsDiv = document.querySelector('.stats');
            const remainingPrizesSpan = document.getElementById('remaining-prizes');
            
            statsDiv.innerHTML = `出席: ${attendedCount} | 可抽獎人數: ${attendedCount} | 剩餘獎品: <span id="remaining-prizes">${remainingPrizesSpan.textContent}</span>`;
        }
        
        // ✅ 新增: 切換參與者狀態的函式
        function toggleParticipant(index) {
            participants[index].drawn = !participants[index].drawn;
            updateParticipantsList();
            updateStats();
        }

        function startDraw() {
            if (isDrawing) return;

            const pastWinners = Object.values(allTimeWinners).flat();
            const availableParticipants = participants.filter(p => p.drawn && !pastWinners.includes(p.name));
            
            const availablePrizes = [];
            for (let [name, data] of Object.entries(prizes)) {
                for (let i = 0; i < data.current; i++) {
                    availablePrizes.push(name);
                }
            }
            
            if (availablePrizes.length === 0) {
                alert('沒有可抽獎品！請先在右側設定獎項數量。');
                return;
            }
            
            if (availableParticipants.length < availablePrizes.length) {
                alert('可抽獎人數不足以抽完所有獎品！\n（剩餘的出席者中可能有人已中過獎）');
                return;
            }
            
            isDrawing = true;
            const drawArea = document.getElementById('drawArea');
            const preparingText = document.getElementById('preparingText');
            const resultDisplay = document.getElementById('resultDisplay');
            const startBtn = document.getElementById('startDrawBtn');
            
            drawArea.classList.add('drawing');
            preparingText.style.display = 'none';
            startBtn.disabled = true;
            
            let animationCount = 0;
            const animationInterval = setInterval(() => {
                resultDisplay.textContent = '抽獎中...';
                resultDisplay.classList.add('show');
                
                animationCount++;
                if (animationCount >= 30) {
                    clearInterval(animationInterval);
                    
                    const results = conductFullDraw(availablePrizes, availableParticipants);
                    
                    for (const [prizeName, winners] of Object.entries(results)) {
                        if (!allTimeWinners[prizeName]) {
                            allTimeWinners[prizeName] = [];
                        }
                        allTimeWinners[prizeName].push(...winners);
                    }
                    
                    resultDisplay.textContent = '抽獎完成！';
                    
                    for (let prizeName of Object.keys(prizes)) {
                        prizes[prizeName].current = 0;
                    }
                    updatePrizeDisplay();
                    updateSettingsPanel();
                    
                    displayDrawResults(allTimeWinners);
                    
                    setTimeout(() => {
                        drawArea.classList.remove('drawing');
                        isDrawing = false;
                        startBtn.disabled = false;
                    }, 1000);
                }
            }, 100);
        }

        function conductFullDraw(availablePrizes, availableParticipants) {
            const results = {};
            const shuffledParticipants = [...availableParticipants].sort(() => Math.random() - 0.5);
            
            const prizeGroups = {};
            availablePrizes.forEach(prize => {
                if (!prizeGroups[prize]) prizeGroups[prize] = [];
                prizeGroups[prize].push(prize);
            });
            
            let participantIndex = 0;
            for (let [prizeName, prizeArray] of Object.entries(prizeGroups)) {
                results[prizeName] = [];
                for (let i = 0; i < prizeArray.length; i++) {
                    if (participantIndex < shuffledParticipants.length) {
                        results[prizeName].push(shuffledParticipants[participantIndex].name);
                        participantIndex++;
                    }
                }
            }
            return results;
        }

        function displayDrawResults(resultsData) {
            let resultsSection = document.getElementById('drawResults');
            if (!resultsSection) {
                resultsSection = document.createElement('div');
                resultsSection.id = 'drawResults';
                resultsSection.className = 'results-section';
                document.querySelector('.container').appendChild(resultsSection);
            }
            let resultsHTML = `<div class="section-title">📋 完整中獎名單</div><div class="results-grid">`;
            for (let [prizeName, winners] of Object.entries(resultsData)) {
                if (winners.length > 0) {
                    resultsHTML += `<div class="prize-result-card"><div class="prize-result-title">${prizeName} (${winners.length})</div><div class="winners-list">${winners.map(winner => `<div class="winner-name">${winner}</div>`).join('')}</div></div>`;
                }
            }
            resultsHTML += '</div>';
            resultsSection.innerHTML = resultsHTML;
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function resetDraw() {
            isDrawing = false;
            const drawArea = document.getElementById('drawArea');
            drawArea.classList.remove('drawing');
            document.getElementById('preparingText').style.display = 'block';
            const resultDisplay = document.getElementById('resultDisplay');
            resultDisplay.classList.remove('show');
            resultDisplay.textContent = '';
            document.getElementById('startDrawBtn').disabled = false;
            
            allTimeWinners = {};

            for (let prizeName of Object.keys(prizes)) {
                prizes[prizeName].current = 0;
                prizes[prizeName].max = 0;
            }
            updatePrizeDisplay();
            updateSettingsPanel();
            
            const resultsSection = document.getElementById('drawResults');
            if (resultsSection) {
                resultsSection.remove();
            }
        }

        function removePrize(prizeName) {
            if (confirm(`確定要移除 ${prizeName} 嗎？`)) {
                delete prizes[prizeName];
                delete allTimeWinners[prizeName];
                updatePrizeDisplay();
                updateSettingsPanel();
                if (Object.keys(allTimeWinners).length > 0) {
                    displayDrawResults(allTimeWinners);
                } else {
                    const resultsSection = document.getElementById('drawResults');
                    if (resultsSection) resultsSection.remove();
                }
            }
        }

        function addNewPrize() {
            const prizeName = prompt('請輸入新獎項名稱:');
            if (prizeName && !prizes[prizeName]) {
                prizes[prizeName] = { current: 0, max: 0 };
                updatePrizeDisplay();
                updateSettingsPanel();
            }
        }

        function updateSettingsPanel() {
            const settingsPanel = document.querySelector('.settings-panel');
            settingsPanel.innerHTML = `<div class="section-title">⚙️ 獎項設定</div>
            ${Object.keys(prizes).map(name => `
                <div class="setting-item">
                    <span>${name}</span>
                    <div class="setting-controls">
                        <input type="number" class="count-input" value="${prizes[name].max}" min="0" data-prize="${name}">
                        <button class="count-btn" onclick="removePrize('${name}')">×</button>
                    </div>
                </div>`).join('')}
            <div class="add-prize-btn" onclick="addNewPrize()">+ 新增獎項種類</div>`;
        }

        // ✅ 修改: 重設時也要更新統計
        function resetAllParticipants() {
            participants.forEach(p => p.drawn = false);
            updateParticipantsList();
            updateStats();
        }

        // ✅ 修改: 為每個參與者加上點擊事件
        function updateParticipantsList() {
            const listEl = document.getElementById('participantsList');
            listEl.innerHTML = participants.map((p, index) => 
                `<div class="participant-item ${p.drawn ? 'drawn' : ''}" onclick="toggleParticipant(${index})" style="cursor: pointer;">
                    <span>${p.name}</span>
                    <span class="status-indicator">${p.drawn ? '✓ 出席' : '○ 未出席'}</span>
                </div>`
            ).join('');
        }

        document.getElementById('startDrawBtn').addEventListener('click', startDraw);
        document.getElementById('resetBtn').addEventListener('click', resetDraw);

        updatePrizeDisplay();
        updateParticipantsList();
        updateStats(); // ✅ 新增: 初始載入時更新一次統計

        document.addEventListener('change', function(e) {
            if (e.target.classList.contains('count-input')) {
                const prizeName = e.target.getAttribute('data-prize');
                const newValue = parseInt(e.target.value) || 0;
                if (prizes[prizeName]) {
                    prizes[prizeName].max = newValue;
                    prizes[prizeName].current = newValue;
                    updatePrizeDisplay();
                }
            }
        });
    </script>
</body>
</html>
